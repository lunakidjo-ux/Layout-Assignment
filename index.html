<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0" />
       <link rel="stylesheet" href="styles.css"> 
    </head>
    <body>
        <div class="container">
        <div class="pic">
         <img class="bg" src="./img/bg.jpg" alt="left-img" />
         <img class="logo" src="./img/logo.svg" /> 
        </div>
        <div class="form">
            <h1>Get iintoo it today.</h1>
            <p>There is no change or obligation upon registration</p>
           <fieldset class="btns">
               <button class="icon-btn fb">
               <img class="icon" src="./img/facebook.svg" alt="fb" />
               <label>Register with Facebook</label>
            </button>
               <button class="icon-btn ln">
               <img class="icon" src="./img/linkedin.svg" alt="ln" />
               <label>Register with LinkedIn</label>
                    </button>
           </fieldset> 
           <br>
           <div class="or">OR</div>
           <br>
             <fieldset class="inputs">
                <label class="input">
                    <span>Email</span>
                         <input type="email" />
                </label>
                <label class="input">
                     <span>Phone</span>
                        <input type="number" />
                </label>
              </fieldset>
              <br>
              <fieldset>
                <h2>What type of investor are you?</h2>
                <p>Select the type of investor you are below.</p>
              <br>
                <label for="individual"><input id="individual" type="radio" name="investor-type"  checked><span class="tooltip" tabindex="0" aria-label="definition: inidiviual">Individual<span class="tooltip__bubble" role="tooltip">I am a natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common.</span></span></label>
                <label for="business"><input id="business" type="radio" name="investor-type"  ><span class="tooltip" tabindex="0" aria-label="definition: inidiviual">Business<span class="tooltip__bubble" role="tooltip">We are an organization or enterprising entity.</span></span></label>
                <label for="ira"><input id="ira" type="radio" name="investor-type"><span class="tooltip" tabindex="0" aria-label="definition: inidiviual">IRA<span class="tooltip__bubble" role="tooltip">Individual Retirement Account.</span></span></label>
                <label for="trust"><input id="trust" type="radio" name="investor-type"><span class="tooltip" tabindex="0" aria-label="definition: inidiviual">Trust<span class="tooltip__bubble" role="tooltip">Holding assets.</span></span></label>
            </fieldset>
              <br>
              <br>
              <fieldset>
                    <label for="terms" class="terms"><input id="terms" type="radio" required> Agree to the terms and receiving notifications from iintoo <a link href="##">View full terms</a></label>
              </fieldset>        
            
            <br>
            <fieldset>
            <input id="create" type="submit" value="Create Account">
            </fieldset>
        </div>
        </div>
    </body>
</html>
